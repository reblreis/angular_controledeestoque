<mat-card> 
    <mat-card-header> 
        <mat-card-title>Consulta de Estoques</mat-card-title> 
        <mat-card-subtitle>Listagem de estoques cadastrados
        </mat-card-subtitle> 
        <div style="flex-grow: 1; text-align: right;"> 
            <button mat-flat-button color="primary" 
                (click)="downloadReport(1)"> 
                <mat-icon>picture_as_pdf</mat-icon> 
                Baixar em PDF 
            </button> 
            &nbsp; 
            <button mat-flat-button color="primary" 
                (click)="downloadReport(2)"> 
                <mat-icon>table_chart</mat-icon> 
                Baixar em Excel 
            </button> 
        </div> 
    </mat-card-header> 
    <mat-card-content> 
        
        <!-- componente de mensagens --> 
        <app-messages [texto]="mensagem"></app-messages> 
        
        <!-- Tabela de dados --> 
        <mat-table [dataSource]="dataSource" class="table-estoque"> 
            
            <!-- Coluna 'nome' --> 
            <ng-container matColumnDef="nome"> 
                <mat-header-cell *matHeaderCellDef><strong>Nome do estoque</strong>
                </mat-header-cell> <mat-cell *matCellDef="let estoque"> {{estoque.nome}}</mat-cell> 
            </ng-container>

            <!-- Coluna 'descrição' --> 
            <ng-container matColumnDef="descricao"> 
                <mat-header-cell *matHeaderCellDef><strong>Descrição do estoque</strong> 
                </mat-header-cell> 
                <mat-cell *matCellDef="let estoque"> 
                    {{estoque.descricao}}</mat-cell> 
            </ng-container> 
                
            <!-- Coluna 'data de criação' --> 
            <ng-container matColumnDef="datacriacao"> 
                <mat-header-cell *matHeaderCellDef><strong>Criado em</strong>
                </mat-header-cell> 
                <mat-cell *matCellDef="let estoque">{{estoque.datacriacao 
                            | date: 'dd/MM/yyyy HH:mm'}}</mat-cell> 
            </ng-container> 
            
            <!-- Coluna 'data de criação' --> 
            <ng-container matColumnDef="usuario"> 
                <mat-header-cell *matHeaderCellDef><strong>Criado por</strong>
                </mat-header-cell> 
                <mat-cell *matCellDef="let estoque"> 
                    {{estoque.usuario}}</mat-cell> 
                </ng-container> 
                
            <!-- Coluna de operçaões (botões) --> 
            <ng-container matColumnDef="operacoes"> 
                <mat-header-cell *matHeaderCellDef><strong>Operações</strong>
                </mat-header-cell> <mat-cell *matCellDef="let estoque"> 
                    <button mat-icon-button color="primary" 
                        (click)="onEdit(estoque)"> 
                        <mat-icon>edit</mat-icon> 
                    </button> 
                    &nbsp; 
                    <button mat-icon-button color="warn" 
                        (click)="onDelete(estoque)"> 
                        <mat-icon>delete</mat-icon> 
                    </button> 
                </mat-cell> 
            </ng-container> 
            
            <!-- Definição dos nomes das colunas do grid --> 
            <mat-header-row *matHeaderRowDef="columnNames">
            </mat-header-row> 
            <mat-row *matRowDef="let row; columns: columnNames">
            </mat-row>
            
        </mat-table> 
    </mat-card-content> 
</mat-card>

<mat-card> 
    <mat-card-header> 
        <mat-card-title>Edição de Estoque</mat-card-title> 
        <mat-card-subtitle>Utilize o formulário para alterar 
                            os dados do estoque.</mat-card-subtitle> 
    </mat-card-header> 
    <mat-card-content> 
                            
        <!-- componente para exibição de mensagem --> 
        <app-messages [texto]="mensagem"></app-messages> 
                            
        <form [formGroup]="formEdicao" (ngSubmit)="onSubmit()" 
                class="stock-form"> 
                            
            <!-- campo oculto --> 
            <input type="hidden" formControlName="id"/> 
                            
            <div class="form-row"> 
                <mat-form-field class="full-width"> 
                    <mat-label>Nome do estoque:</mat-label> 
                    <input matInput placeholder="Digite o nome aqui" 
                            formControlName="nome"/> 
                    <mat-error *ngIf="form.nome.touched 
                                    && form.nome.invalid"> 
                        <span *ngIf="form.nome.errors.required"> 
                            Por favor, informe o nome do estoque. 
                        </span> 
                        <span *ngIf="form.nome.errors.minlength"> 
                            Por favor, informe no mínimo 8 caracteres. 
                        </span> 
                    </mat-error> 
                </mat-form-field> 
            </div>

            <div class="form-row"> 
                <mat-form-field class="full-width"> 
                    <mat-label>Descrição do estoque:</mat-label> 
                    <textarea matInput placeholder="Digite a descrição 
                        aqui" formControlName="descricao"></textarea> 
                    <mat-error *ngIf="form.descricao.touched 
                                    && form.descricao.invalid"> 
                        <span *ngIf="form.descricao.errors.required"> 
                            Por favor, informe a descrição do estoque. 
                        </span> 
                        <span *ngIf="form.descricao.errors.minlength"> 
                            Por favor, informe no mínimo 8 caracteres. 
                        </span> 
                    </mat-error> 
                </mat-form-field> 
            </div> 
            <div class="form-row"> 
                                    
                <button type="submit" mat-raised-button color="primary" 
                    [disabled]="!formEdicao.valid"> 
                    Salvar Alterações 
                </button> 
                                        
                <span class="button-spacer"></span> 
                                        
                <button mat-raised-button color="accent" 
                    routerLink="/admin/estoque-consulta">Ir para a 
                    consulta</button> 
            </div> 
        </form>
        
    </mat-card-content> 
</mat-card>
